<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Hub | جستجو و دانلود فایل</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background: #0f172a; color: #f8fafc; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .glass-card:hover { border-color: #38bdf8; transform: translateY(-5px); }
        .active-filter { background: #38bdf8 !important; color: #000 !important; box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        .filter-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .search-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); outline: none; transition: 0.3s; }
        .search-input:focus { border-color: #38bdf8; background: rgba(255,255,255,0.08); }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-4xl md:text-6xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">گرافیک هاب</h1>
        
        <div class="relative max-w-xl mx-auto mb-8">
            <input type="text" id="searchInput" placeholder="جستجوی نام فایل..." 
                   class="search-input w-full py-4 px-6 rounded-2xl text-lg text-right">
        </div>

        <div class="flex flex-wrap justify-center gap-3 mb-10" id="filterButtons">
            <button class="filter-btn active-filter px-6 py-2 rounded-full text-sm font-bold" data-filter="all">همه</button>
            <button class="filter-btn px-6 py-2 rounded-full text-sm font-bold" data-filter="mockup">موکاپ</button>
            <button class="filter-btn px-6 py-2 rounded-full text-sm font-bold" data-filter="vector">وکتور</button>
            <button class="filter-btn px-6 py-2 rounded-full text-sm font-bold" data-filter="font">فونت</button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="fileGrid">
        
        <div class="glass-card rounded-3xl overflow-hidden file-item" data-category="vector" data-title="وکتور اسلیمی مدرن">
            <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?w=500" class="w-full h-48 object-cover">
            <div class="p-6 text-right">
                <span class="text-xs text-sky-400 font-bold bg-sky-500/10 px-3 py-1 rounded-full">وکتور</span>
                <h3 class="text-xl font-bold mt-3 mb-4">وکتور اسلیمی مدرن</h3>
                <a href="#" class="block w-full py-3 bg-sky-500 text-center rounded-xl font-bold hover:bg-sky-400 transition-colors">دانلود رایگان</a>
            </div>
        </div>

        <div class="glass-card rounded-3xl overflow-hidden file-item" data-category="mockup" data-title="موکاپ گوشی آیفون">
            <img src="https://images.unsplash.com/photo-1556656793-062ff9878258?w=500" class="w-full h-48 object-cover">
            <div class="p-6 text-right">
                <span class="text-xs text-emerald-400 font-bold bg-emerald-500/10 px-3 py-1 rounded-full">موکاپ</span>
                <h3 class="text-xl font-bold mt-3 mb-4">موکاپ گوشی آیفون</h3>
                <a href="#" class="block w-full py-3 bg-emerald-500 text-center rounded-xl font-bold hover:bg-emerald-400 transition-colors">دانلود PSD</a>
            </div>
        </div>

        <div class="glass-card rounded-3xl overflow-hidden file-item" data-category="font" data-title="فونت تایپوگرافی فارسی">
            <img src="https://images.unsplash.com/photo-1561070791-2526d30994b5?w=500" class="w-full h-48 object-cover">
            <div class="p-6 text-right">
                <span class="text-xs text-purple-400 font-bold bg-purple-500/10 px-3 py-1 rounded-full">فونت</span>
                <h3 class="text-xl font-bold mt-3 mb-4">فونت تایپوگرافی فارسی</h3>
                <a href="#" class="block w-full py-3 bg-purple-600 text-center rounded-xl font-bold hover:bg-purple-500 transition-colors">دانلود فونت</a>
            </div>
        </div>

    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const fileItems = document.querySelectorAll('.file-item');

        // تابع فیلتر کردن
        function filterFiles() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.active-filter').getAttribute('data-filter');

            fileItems.forEach(item => {
                const title = item.getAttribute('data-title').toLowerCase();
                const category = item.getAttribute('data-category');
                
                const matchesSearch = title.includes(searchTerm);
                const matchesCategory = activeFilter === 'all' || category === activeFilter;

                if (matchesSearch && matchesCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // رویداد جستجو
        searchInput.addEventListener('input', filterFiles);

        // رویداد کلیک روی دسته‌بندی‌ها
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active-filter'));
                btn.classList.add('active-filter');
                filterFiles();
            });
        });
    </script>
</body>
</html>
